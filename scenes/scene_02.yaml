# Example Stacking Scene
# This scene demonstrates a different arrangement and task

metadata:
  name: "Example Stacking Scene"
  description: "Three cubes arranged in a line for simple stacking"

objects:
  - name: "red_cube"
    type: "cube"
    position: [0.4, 0.2, 0.25]
    color: [1, 0, 0, 1]  # RGBA
    scale: 1.0

  - name: "green_cube"
    type: "cube"
    position: [0.4, 0.2, 0.15]
    color: [0, 1, 0, 1]  # RGBA
    scale: 1.0

  - name: "blue_cube"
    type: "cube"
    position: [0.4, 0.2, 0.05]
    color: [0, 0, 1, 1]  # RGBA
    scale: 1.0

task:
  description: "Stack all cubes on top of each other in this order from bottom to top: green cube, blue cube, red cube"
