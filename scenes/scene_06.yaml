# Example Stacking Scene
# This scene demonstrates a different arrangement and task

metadata:
  name: "Example Stacking Scene"
  description: "Close cubes"

objects:
  - name: "blue_cube"
    type: "cube"
    position: [0.45, 0.50, 0.05]
    color: [0, 0, 1, 1]  # RGBA
    scale: 1.0

  - name: "red_cube"
    type: "cube"
    position: [0.45, 0.50, 0.15]
    color: [1, 0, 0, 1]  # RGBA
    scale: 1.0

  - name: "green_cube"
    type: "cube"
    position: [-0.15, 0.35, 0.05]
    color: [0, 1, 0, 1]  # RGBA
    scale: 1.0

  - name: "yellow_cube"
    type: "cube"
    position: [-0.15, 0.35, 0.15]
    color: [1, 1, 0, 1]  # RGBA
    scale: 1.0

task:
  description: "change oorder of both stacks so the top objects go to the bottom and the bottom object go to the top"
