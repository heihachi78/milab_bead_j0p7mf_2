# Default Scene Configuration
# This scene contains the original configuration from the initial setup

metadata:
  name: "Default Scene"
  description: "Basic five-cube scene for stacking tasks"

objects:
  - name: "blue_cube"
    type: "cube"
    position: [0.45, 0.50, 0.05]
    color: [0, 0, 1, 1]  # RGBA
    scale: 1.0

  - name: "red_cube"
    type: "cube"
    position: [0.25, 0.45, 0.05]
    color: [1, 0, 0, 1]  # RGBA
    scale: 1.0

  - name: "green_cube"
    type: "cube"
    position: [0.1, 0.40, 0.05]
    color: [0, 1, 0, 1]  # RGBA
    scale: 1.0

  - name: "yellow_cube"
    type: "cube"
    position: [-0.15, 0.35, 0.05]
    color: [1, 1, 0, 1]  # RGBA
    scale: 1.0

  - name: "purple_cube"
    type: "cube"
    position: [0.25, 0.45, 0.15]
    color: [0.5, 0, 0.5, 1]  # RGBA
    scale: 1.0

task:
  description: "Create a stack that is in this order from bottom to up: blue cube, yellow cube, green cube, red cube, purple cube"
